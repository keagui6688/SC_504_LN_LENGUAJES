<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cargos Administrativos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Cargos Administrativos</h1>
        <div class="mb-3 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPositionModal">
                <i class="fas fa-plus"></i> Agregar Cargo Administrativo
            </button>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID Cargo</th>
                    <th>ID Estado</th>
                    <th>Nombre del Cargo</th>
                    <th>Creado Por</th>
                    <th>Fecha de Creación</th>
                    <th>Última Modificación Por</th>
                    <th>Última Fecha de Modificación</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="positionsTableBody">
                <!-- Los datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Cargo Administrativo -->
    <div class="modal fade" id="addPositionModal" tabindex="-1" aria-labelledby="addPositionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPositionModalLabel">Formulario de Cargo Administrativo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="positionForm">
                        <input type="hidden" id="positionId"> <!-- Oculto para edición -->

                        <div class="mb-3">
                            <label for="positionState" class="form-label">ID Estado</label>
                            <input type="number" class="form-control" id="positionState" required>
                        </div>
                        <div class="mb-3">
                            <label for="positionName" class="form-label">Nombre del Cargo</label>
                            <input type="text" class="form-control" id="positionName" required maxlength="100">
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Archivo JS -->
    <script src="cargos_administrativos.js"></script>
</body>
</html>
