<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Beneficiarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <style>
        body {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Beneficiarios</h1>
        <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#addBeneficiaryModal">Agregar Beneficiario</button>

        <!-- Tabla de beneficiarios -->
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Estado Civil</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Parentesco</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Fecha</th>
                        <th>Teléfono</th>
                        <th>Creado Por</th>
                        <th>Fecha Creación</th>
                        <th>Última Actualización Por</th>
                        <th>Fecha Última Actualización</th>
                        <th>Acción</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="beneficiaryTableBody">
                    <!-- Aquí se llenará dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar beneficiario -->
    <div class="modal fade" id="addBeneficiaryModal" tabindex="-1" aria-labelledby="addBeneficiaryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBeneficiaryModalLabel">Agregar Beneficiario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="beneficiaryForm">
                        <input type="hidden" id="beneficiaryId">
                        <div class="mb-3">
                            <label for="beneficiaryCivilStatus" class="form-label">Estado Civil</label>
                            <input type="text" class="form-control" id="beneficiaryCivilStatus">
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="beneficiaryAddress">
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryState" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="beneficiaryState">
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryRelationship" class="form-label">Parentesco</label>
                            <input type="text" class="form-control" id="beneficiaryRelationship">
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryCedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="beneficiaryCedula">
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="beneficiaryName">
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryLastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="beneficiaryLastName">
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="beneficiaryEmail">
                        </div>
                        <div class="mb-3">
                            <label for="beneficiaryPhone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="beneficiaryPhone">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Archivo JavaScript -->
    <script src="beneficiario.js"></script>
</body>
</html>
