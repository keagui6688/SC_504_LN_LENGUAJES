<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cantones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Cantones</h1>
        <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#addCantonModal">Agregar Cantón</button>

        <!-- Tabla de cantones -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Provincia</th>
                    <th>Estado</th>
                    <th>Nombre Cantón</th>
                    <th>Creado Por</th>
                    <th>Fecha Creación</th>
                    <th>Última Actualización Por</th>
                    <th>Fecha Última Actualización</th>
                    <th>Acción</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="cantonTableBody">
                <!-- Aquí se llenarán dinámicamente los datos -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar cantón -->
    <div class="modal fade" id="addCantonModal" tabindex="-1" aria-labelledby="addCantonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCantonModalLabel">Agregar Cantón</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="cantonForm">
                        <input type="hidden" id="cantonId">
                        <div class="mb-3">
                            <label for="cantonProvince" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="cantonProvince" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantonState" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="cantonState" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantonName" class="form-label">Nombre Cantón</label>
                            <input type="text" class="form-control" id="cantonName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Archivo JavaScript -->
    <script src="canton.js"></script>
</body>
</html>
